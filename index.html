<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>SM Video Player</title>
  </head>
  <body>
    <div class="video-player">
      <video src="Javascriptcourse.mp4" class="video"></video>

      <div class="player-controls">
        <button class="rewind-button" title="rewind_05">⏮</button>
        <button class="play-button" title="Play">►</button>
        <button style="font-size: large;" class="stop-button" title="Stop">◼</button>
        <button class="fast-button" title="fast_05">⏭ </button>
      </div>
    </div>
    <script src="video.js"></script>
  </body>
</html>
